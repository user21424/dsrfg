<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPD Secure Network</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-outer: #050505;
            --bg-dark: #0a0b10;
            --sidebar-bg: #12141d;
            --accent-red: #8b2e2e;
            --text-main: #ffffff; /* Changed to pure white */
            --text-dim: #cccccc;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-outer);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: var(--text-main);
        }

        /* --- TABLET FRAME --- */
        .tablet-frame {
            width: 95vw;
            height: 92vh;
            max-width: 1400px;
            max-height: 950px;
            background: #111;
            border: 14px solid #1a1a1a; 
            border-radius: 50px;
            box-shadow: 0 0 60px rgba(0,0,0,0.9), inset 0 0 15px rgba(255,255,255,0.05);
            position: relative;
            display: flex;
            overflow: hidden;
            box-sizing: border-box;
        }

        /* --- SIDEBAR --- */
        nav {
            width: 380px;
            background-color: var(--sidebar-bg);
            border-right: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 30px 0;
            z-index: 20;
        }

        .header-logo {
            display: flex;
            align-items: center;
            padding: 10px 25px 40px;
            gap: 20px;
        }

        .header-logo img { 
            width: 85px; 
            height: 85px;
            object-fit: contain;
        }

        .header-text { 
            font-size: 1.4rem; 
            font-weight: bold; 
            line-height: 1.1; 
            color: #ffffff; 
            text-transform: uppercase;
        }

        .menu-item {
            padding: 18px 30px;
            cursor: pointer;
            color: #aaaaaa;
            transition: 0.2s;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            border-left: 6px solid transparent;
        }

        .menu-item:hover { color: white; background: var(--glass); }
        .menu-item.active {
            color: white;
            background: linear-gradient(90deg, rgba(139, 46, 46, 0.25), transparent);
            border-left: 6px solid var(--accent-red);
        }

        /* --- MAIN CONTENT --- */
        main {
            flex-grow: 1;
            position: relative;
            display: flex;
            flex-direction: column;
            /* Base Background */
            background-color: var(--bg-dark);
            /* Emergency Light Gradients as part of the background stack */
            background-image: 
                radial-gradient(circle at bottom left, rgba(255, 0, 0, 0.25) 0%, transparent 40%),
                radial-gradient(circle at bottom right, rgba(0, 50, 255, 0.25) 0%, transparent 40%),
                radial-gradient(circle at center, #161821 0%, #0a0b10 100%);
            overflow: hidden;
        }

        /* CENTERED LOGO ALIGNMENT */
        .watermark-container {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            z-index: 1;
        }

        .watermark {
            width: 65%;
            max-width: 600px;
            opacity: 0.06;
        }

        /* --- LA LOGO (POSITIONED ABOVE LIGHTS) --- */
        .bottom-right-logo {
            position: absolute;
            bottom: 40px; /* Elevated to sit clearly above the light gradient */
            right: 40px;
            width: 130px;
            z-index: 15;
            pointer-events: none;
            filter: drop-shadow(0 0 10px rgba(0,0,0,0.5));
        }

        .secure-header {
            background: var(--accent-red);
            padding: 6px 30px;
            font-size: 0.85rem;
            font-weight: bold;
            border-radius: 0 0 8px 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 0;
            z-index: 100;
            color: white;
        }

        .top-bar {
            height: 80px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 40px;
            background: rgba(0,0,0,0.2);
            border-bottom: 1px solid #222;
            z-index: 20;
        }

        .logout-btn {
            background: var(--accent-red);
            color: white;
            padding: 10px 22px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            border: none;
        }

        /* --- PAGE SECTIONS --- */
        .page-content {
            display: none;
            padding: 70px 60px;
            z-index: 10;
            position: relative;
        }

        .page-content.active { display: block; }

        .title-h1 { font-size: 3.5rem; font-weight: 800; margin: 0; text-transform: uppercase; letter-spacing: 2px; color: #ffffff; }
        .title-h2 { font-size: 1.5rem; color: #dddddd; margin-top: 10px; text-transform: uppercase; }

        .auth-footer {
            margin-top: 120px;
            font-size: 1.2rem;
            color: #ffffff; /* White text for contrast */
            letter-spacing: 1.5px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 40px;
            text-transform: uppercase;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="tablet-frame">
        <nav>
            <div class="header-logo">
                <img src="https://r2.fivemanage.com/IPLs9vs4ZrDPvzTDmADF1/185-1855065_los-santos-police-department-president-of-the-united-states-removebg-preview.png" alt="LSPD Seal">
                <div class="header-text">LOS SANTOS<br>POLICE<br>DEPARTMENT</div>
            </div>
            
            <div class="menu-item active" onclick="showPage('home', this)">Home</div>
            <div class="menu-item" onclick="showPage('profile', this)">Profile</div>
            <div class="menu-item" onclick="showPage('personnel', this)">Personnel Files</div>
            <div class="menu-item" onclick="showPage('equipment', this)">Equipment</div>
            <div class="menu-item" onclick="showPage('logs', this)">Logs</div>
        </nav>

        <main>
            <div class="secure-header">SECURE LSPD NETWORK</div>
            
            <div class="watermark-container">
                <img class="watermark" src="https://r2.fivemanage.com/IPLs9vs4ZrDPvzTDmADF1/LSPALogo.webp" alt="LSPA Watermark">
            </div>

            <img class="bottom-right-logo" src="https://r2.fivemanage.com/IPLs9vs4ZrDPvzTDmADF1/LA-LOGO.webp" alt="LA Logo">

            <div class="top-bar">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <span style="font-size: 1.1rem; color: #ffffff;">Officer John Smith</span>
                    <button class="logout-btn" onclick="closeTerminal()">Log Out</button>
                </div>
            </div>

            <div id="home" class="page-content active">
                <h1 class="title-h1">Standard Operating Procedures</h1>
                <h2 class="title-h2">LSPD HIGH COMMAND DIRECTIVES 2026</h2>

                <div class="auth-footer">
                    AUTHORIZED BY LSPD HIGH COMMAND.
                </div>
            </div>

            <div id="profile" class="page-content"><h1>Officer Profile</h1></div>
            <div id="personnel" class="page-content"><h1>Personnel Records</h1></div>
            <div id="equipment" class="page-content"><h1>Inventory Status</h1></div>
            <div id="logs" class="page-content"><h1>System Logs</h1></div>

        </main>
    </div>

    <script>
        function showPage(pageId, element) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
            
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
        }

        function closeTerminal() {
            if (confirm("Are you sure you want to Log Out?")) {
                window.location.href = "about:blank"; 
            }
        }
    </script>
</body>
</html>
